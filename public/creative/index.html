    <!-- icons -->

    <!-- Topbar -->
    <header class="topbar">
        <div data-include="../partials/nav.html"></div>

    <div class="featured featured--center-overlay" data-rank="6">

                <h3 class="project-card__title">Montecristo Magazine</h3>
