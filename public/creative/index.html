<!doctype html>
<html lang="en">

<head>
    <!-- Metadata: character set + responsive scaling -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Creative Work by Justin Saint</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../assets/img/logo.png">

</head>

<body>
    <div class="site-wrapper">
        <main class="site-main">
            <!-- Background layers-->
            <div class="bg-layers">
                <div class="bg bg--hero-main"></div>
                <div class="bg bg--repeat-canvas">
                    <canvas id="patternCanvas-dark"></canvas>
                    <canvas id="patternCanvas-brown"></canvas>
                    <canvas id="patternCanvas-yellow"></canvas>
                    <canvas id="patternCanvas-orange"></canvas>
                    <canvas id="patternCanvas-mint1"></canvas>
                    <canvas id="patternCanvas-orange2"></canvas>
                    <canvas id="patternCanvas-mint2"></canvas>
                </div>
                <div class="bg bg--hero-sheen"></div>
                <div class="bg bg--hero-dark-green"></div>
                <div class="bg bg--hero-green"></div>
            </div>

            <!-- Topbar -->
            <header class="topbar">
                <div data-include="../partials/topbar.html"></div>
            </header>

            <section class="featured">
                <div class="featured__inner">
                    <article class="featured__card featured__card--square">
                        <img src="../assets/img/creative/Bryen.png" alt="Pastel portrait of Bryen"
                            class="featured__img">
                    </article>
                    <article class="featured__card featured__card--landscape">
                        <img src="../assets/img/creative/montecristo.jpg" alt="Ramen Photo for Montecristo Magazine"
                            class="featured__img">
                    </article>
                </div>
            </section>

            <!-- SITE FOOTER -->
            <div id="footer-container"></div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/site.js" defer></script>
    <script src="../assets/js/nav.js" defer></script>
    <script src="../assets/js/featured.js" defer></script>
    <script src="../assets/js/temp.js" defer></script>

</body>

</html>
