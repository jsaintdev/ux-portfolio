<!doctype html>
<html lang="en">

<head>
    <!-- Metadata: character set + responsive scaling -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Creative Work by Justin Saint</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../assets/img/logo.png">

</head>

<body data-page="creative">
    <div class="site-wrapper animations-init">
        <main class="site-main">

            <!-- Background layers-->
            <div class="bg-layers">

                <!-- Base Layer -->
                <div class="bg bg--base"></div>

                <!-- Glow and Shadow -->
                <div class="bg bg--glow bg--glow--white"></div>
                <div class="bg bg--repeat bg--repeat--shadow-brown"></div>
                <div class="bg bg--glow bg--glow--bright-white"></div>
                <div class="bg bg--repeat bg--repeat--shadow-gray"></div>
                <div class="bg bg--repeat bg--repeat--shadow-blue"></div>

                <!-- Main -->
                <div class="bg bg--repeat bg--repeat--seaglass"></div>
                <div class="bg bg--repeat bg--repeat--mint"></div>
                <div class="bg bg--repeat bg--repeat--blue"></div>

                <!-- Overlay -->
                <div class="bg bg--mask-creative"></div>

            </div>

            <!-- Topbar -->
            <header class="topbar">
                <div data-include="../partials/topbar.html"></div>
            </header>

            <div class="creative">

                <!-- Project Title and Hero Screenshot -->
                <section class="creative__hero">
                    <div class="creative__hero-inner">
                        <h1 class="text__title">
                            Get to know more about me by exploring my previous work</h1>
                        <h2 class="text__h2">Transformations, portraits and stories
                        </h2>
                    </div>
                </section>

                <section class="creative__gallery">
                    <article class="creative__item">
                        <div class="creative__frame creative__frame--key">
                            <img src="../assets/img/creative/butterflies.jpg"
                                alt="Justin's Affirmation Butterflies Art Piece" class="featured__img">
                        </div>
                    </article>

                    <article class="creative__item">
                        <div class="creative__frame creative__frame--3x4">
                            <img src="../assets/img/creative/circuswest.jpg"
                                alt="CircusWest professional troupe as living statues" class="featured__img">
                        </div>
                    </article>

                    <article class="creative__item">
                        <div class="creative__frame creative__frame--16x9">
                            <img src="../assets/img/creative/peelers.jpg" alt="Monster makeup for the film Peelers"
                                class="featured__img">
                        </div>
                    </article>

                    <article class="creative__item">
                        <div class="creative__frame creative__frame--1x1">
                            <img src="../assets/img/creative/Bryen.png" alt="Pastel portrait of Bryen"
                                class="featured__img">
                        </div>
                    </article>

                    <article class="creative__item">
                        <div class="creative__frame creative__frame--3x2">
                            <img src="../assets/img/creative/montecristo.jpg" alt="Ramen Photo for Montecristo Magazine"
                                class="featured__img">
                        </div>
                    </article>
                </section>

            </div>

            <!-- SITE FOOTER -->
            <div id="footer-container"></div>
        </main>
    </div>

    <!-- JavaScript -->
    <script type="module" src="../assets/js/app.js"></script>
</body>

</html>
