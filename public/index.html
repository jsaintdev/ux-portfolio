<!doctype html>
<html lang="en">

<head>
  <!-- Metadata: character set + responsive scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title -->
  <title>Justin Saint – UX Designer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kablammo&display=swap"
    rel="stylesheet">

  <!-- icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32.png">
  <link rel="apple-touch-icon" sizes="512x512" href="./assets/img/logo.png">

</head>

<body>
  <div class="site-wrapper">

    <main class="site-main">
      <!-- Background layers-->
      <div class="bg-layers">
        <div class="bg bg--hero-main"></div>
        <div class="bg bg--repeat-canvas">
          <canvas id="patternCanvas-dark"></canvas>
          <canvas id="patternCanvas-brown"></canvas>
          <canvas id="patternCanvas-yellow"></canvas>
          <canvas id="patternCanvas-orange"></canvas>
          <canvas id="patternCanvas-mint1"></canvas>
          <canvas id="patternCanvas-orange2"></canvas>
          <canvas id="patternCanvas-mint2"></canvas>
        </div>
        <div class="bg bg--hero-sheen"></div>
        <div class="bg bg--hero-dark-green"></div>
        <div class="bg bg--hero-green"></div>
      </div>

      <!-- Topbar -->
      <header class="topbar topbar--main">
        <div class="topbar__inner">

          <!-- Avatar -->
          <a href="/about/" class="topbar__avatar-link">
            <div class="topbar__avatar-wrap">
              <img src="./assets/img/main/headshot.jpg" alt="Justin Saint headshot" class="topbar__avatar">
              <img src="./assets/img/main/avatar-surprise.png" alt="" class="topbar__avatar-surprise">
            </div>
          </a>

          <!-- Navigation -->
          <nav id="site-nav" class="nav">
            <div class="nav__inner">
              <a href="#work" class="nav__link">Work</a>
              <a href="/creative/" class="nav__link">Creative</a>
              <a href="/about/" class="nav__link">About</a>
              <button id="contact-copy" class="nav__link nav__link--contact">Copy Email</button>
            </div>
          </nav>

          <!-- Hamburger -->
          <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="site-nav">
            <span class="hamburger__bar"></span><span class="hamburger__bar"></span><span class="hamburger__bar"></span>
          </button>
        </div>

      </header>

      <!-- Panel 1: Hero -->
      <section class="panel panel--hero">

        <!-- Hero content -->
        <div class="hero">
          <div class="hero__inner">

            <!-- Title and Subtitle text-->
            <div class="hero__text">
              <h1 class="hero__title">
                I’m Justin— <span class="hero__break">UX Designer</span><span class="hero__break2">
                  <span class="hero__break">in Vancouver, BC</span></span>
              </h1>
              <p class="hero__subtitle">
                Throughout my multidisciplinary career<br>
                my work has touched lives worldwide.<br>
              </p>
            </div>

            <!-- Pointer text -->
            <div class="hero__pointer">
              <p><span class="hero__explore">
                  Now I bring passion<br>
                  into digital experiences<br>
                  that connect and engage.</span></p>
              <p><span class="hero__arrow">↓</span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="featured">
        <div class="featured__inner">
          <article class="featured__card featured__card--landscape">
            <img src="./assets/img/main/raps-directory.png" alt="RAPS Directory Prototype" class="featured__img">
          </article>
            <article class="featured__card featured__card--landscape">
            <img src="./assets/img/main/oddfellows.png" alt="Oddfellows Admin system prototype" class="featured__img">
          </article>
          <article class="featured__card featured__card--landscape">
            <img src="./assets/img/main/hackathon.jpg" alt="Poster for QDS Hacks 2024 Hackathon" class="featured__img">
          </article>
          <article class="featured__card featured__card--landscape">
            <img src="./assets/img/main/creative.png" alt="Fish superhero makeup" class="featured__img">
          </article>
        </div>
      </section>

      <!-- SITE FOOTER -->
      <div id="footer-container"></div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="./assets/js/site.js" defer></script>
  <script src="./assets/js/nav.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
  <script src="./assets/js/featured.js" defer></script>

</body>

</html>
