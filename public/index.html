<!doctype html>
<html lang="en">

<head>
  <!-- Metadata: character set + responsive scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title shown in browser tab -->
  <title>Justin Saint – UX Designer</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- SECTION 1: Topbar + Intro (fills viewport) -->
  <section class="section section--hero">

    <!-- Topbar (part of Section 1) -->
    <header class="topbar">
      <div class="topbar__inner">
        <!-- Logo -->
        <div class="logo">JUSTIN SAINT</div>

        <!-- Navigation Links -->
        <nav class="nav">
          <a href="#work">Work</a>
          <a href="#creative">Creative</a>
          <a href="#about">About</a>
          <a href="#contact" class="is-mint">CONTACT</a>
        </nav>

        <!-- Hamburger button for mobile -->
        <button class="hamburger" aria-label="Open menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <!-- Hero content -->
    <div class="intro">
      <div class="intro__inner">

        <!-- Headshot -->
        <img class="intro__avatar" src="./assets/img/headshot.jpg" alt="Justin Saint headshot" />

        <!-- Title and Subtitle text-->
        <div class="intro__text">
          <h1 class="intro__title">Hi, I’m Justin!</h1>
          <h2 class="intro__subtitle">
            <span class="line">A <span class="is-mint nowrap">UX Designer</span></span>
            <span class="line">using my background in</span>
            <span class="line">visual art, performance,</span>
            <span class="line">and communications</span>
            <span class="line">to create elegant and</span>
            <span class="line">engaging experiences</span>
          </h2>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
