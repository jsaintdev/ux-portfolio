<!doctype html>
<html lang="en">

<head>
  <!-- Metadata: character set + responsive scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title shown in browser tab -->
  <title>Justin Saint – UX Designer</title>

  <!-- External stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- SECTION 1: Topbar + Hero (fills viewport) -->
  <section class="section section--hero">

    <!-- Topbar (part of Section 1) -->
    <header class="topbar">
      <div data-include="partials/nav.html"></div>
    </header>

    <!-- Hero content -->
    <div class="hero">
      <div class="hero__inner">

        <!-- Headshot -->
        <img class="hero__avatar" src="./assets/img/headshot.jpg" alt="Justin Saint headshot" />

        <!-- Title and Subtitle text-->
        <div class="hero__text">
          <h1 class="hero__title">Hi, I’m Justin! 👋🏽</h1>
          <h2 class="hero__subtitle">
            <span class="hero__line">A <span class="hero__line--highlight">UX Designer</span></span>
            <span class="hero__line">blending art🎨</span>
            <span class="hero__line">performance🎭</span>
            <span class="hero__line">and communications✍️</span>
            <span class="hero__line">into elegant, engaging</span>
            <span class="hero__line">experiences</span>
          </h2>
        </div>

      </div>
    </div>
  </section>

  <script src="./assets/js/nav.js" defer></script>

  
</body>

</html>
