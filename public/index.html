<!doctype html>
<html lang="en">

<head>
  <!-- Metadata: character set + responsive scaling -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title shown in browser tab -->
  <title>Justin Saint – UX Designer</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <!-- SECTION 1: Topbar + Hero (fills viewport) -->
  <section class="section section--hero">

    <!-- Topbar (part of Section 1) -->
    <header class="topbar">
      <div class="topbar__inner">
        <!-- Logo -->
        <div class="topbar__logo">JUSTIN SAINT</div>

        <!-- Navigation Links -->
        <nav class="nav">
          <a href="#work" class="nav__link">Work</a>
          <a href="#creative" class="nav__link">Creative</a>
          <a href="#about" class="nav__link">About</a>
          <a href="#contact" class="nav__link nav__link--mint">CONTACT</a>
        </nav>

        <!-- Hamburger button for mobile -->
        <button class="hamburger" aria-label="Open menu" aria-expanded="false">
          <span class="hamburger__bar"></span><span class="hamburger__bar"></span><span class="hamburger__bar"></span>
        </button>
      </div>
    </header>

    <!-- Hero content -->
    <div class="hero">
      <div class="hero__inner">

        <!-- Headshot -->
        <img class="hero__avatar" src="./assets/img/headshot.jpg" alt="Justin Saint headshot" />

        <!-- Title and Subtitle text-->
        <div class="hero__text">
          <h1 class="hero__title">Hi, I’m Justin!</h1>
          <h2 class="hero__subtitle">
            <span class="hero__line">A <span class="hero__line--mint">UX Designer</span></span>
            <span class="hero__line">using my background in</span>
            <span class="hero__line">visual art, performance,</span>
            <span class="hero__line">and communications</span>
            <span class="hero__line">to create elegant and</span>
            <span class="hero__line">engaging experiences</span>
          </h2>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
